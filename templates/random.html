<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random!!</title>
    <link rel="shortcut icon" type="image/png" href="static/favicon.png">
</head>

<body>

    <form action="#" method="post" enctype="multipart/form-data">
        <p><input type="submit" name="getrandom" value="Click for a random number" /></p>
    </form>
    {% if value != -1 %}
        <p style="color:blue" > "Here is your random number: " {{ value }} </p>
    {% endif %}

    <br/>
    <br/>
    <h5> <img src="static/drop_pull_basic.png" style="padding-right: 10px; padding-left: 10px; padding-bottom: 10px"
              height='190' width=auto align="left">
    </h5>
    <h3> Here is the random word from the file {{ word }} </h3>
</body>
</html>
